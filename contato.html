<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Educação positiva </title>
    <link rel="stylesheet" type= "text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="menu" href="index.html"> Sobre </a>
            <a class="menu" href="informacoes.html"> Saiba mais</a>
            <a class="menu" href="contato.html"> Contato </a>
        </nav>
    </header>
    
    <main class= "conteudo">
       <section>
        <h1 class="titulo-contato"> Entre em contato para mais informações! </h1>
        </section> 
        <form class="contato"> 
            <label for="nome"> <strong>Nome:</strong></label> <br>
            <input type="text" id="nome">
            <br>
            <br>
            <label for="email"> <strong>E-mail:</strong></label> <br>
            <input type="email" id="email">
            <br>
            <br>
            <label for="assunto"> <strong>Assunto:</strong></label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
            <br>
            <br>
            <button class="botao-contato">Enviar</button>
    
        </form>

    </main>

    <footer class= "rodape">
        <p class= "rodape-paragrafo"> <strong> GitHub: @BiancaSouzaRocha </strong><p>
    </footer>
